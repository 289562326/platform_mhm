<!DOCTYPE html>
<html>
  <head>
  <title data-i18n="login">后台管理系统登录</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../resources/plugins/bootstrap/css/bootstrap.min.css">
  <!-- 矢量图库 -->
  <link rel="stylesheet" href="../resources/plugins/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../resources/plugins/ionicons/css/ionicons.min.css">
  <!-- 2.3.0 -->
  <link rel="stylesheet" href="../resources/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../resources/plugins/iCheck/square/blue.css">
<!--   <link rel="stylesheet" href="../resources/plugins/iCheck/minimal/red.css"> -->
  <link rel="stylesheet" href="default/css/login.css" class="skin-color">

  <script src="../resources/js/common.js"></script>
  <script>
      //loadJs('jquery','bootstrap','icheck','i18n','md5','public');
  </script>

  </head>
  <body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>后台</b>管理系统</a>
  </div>
  <div class="login-box-body">
  	<div class="form-group has-error">
	      <label id='tip' class="control-label"></label>
    </div>
    <form id="login_form">
      <div class="form-group ">
        <!-- type email html5自动校验  -->
        <input type="text" class="form-control" placeholder="Email" id="tbUserId">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="tbPassword">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" id="ck_rm"> 记住我
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button  type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>

  </div>
</div>

<!-- jQuery 2.2.0 -->
<script src="../resources/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../resources/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../resources/plugins/iCheck/icheck.min.js"></script>
<script src="default/js/password.js"></script>
<script src="default/js/login.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
